<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <header><img class="hero-img" src="./images/illustration-hero.svg" alt="girl-with-headphones">
      </header>
      <article class="description">
        <h1 class="header">Order Summary</h1>
        <p class="text-body">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="annual-plan-container">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music-icon-svg">
          </div>
          <div class="plan-box">
            <h2 class="annual-plan-header">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a href="" class="btn-change">Change</a>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <a href="" class="btn-order-cancel">Cancel Order</a>
      </article>
    </section>
  </main>
</body>
</html>
